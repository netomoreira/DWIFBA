<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite seu nome:</span>
    <input type="text" id="txtNome" onkeyup="digitando()">
    <p id="boasvindas">Olá, bem vindo(a) nossa loja!</p>
    <script>
        function digitando(){
            nome = document.getElementById('txtNome').value
            bv = document.getElementById('boasvindas').innerHTML = "Olá " + nome + ", bem vindo(a) nossa loja!"
        }
    </script>
</body>
</html>
